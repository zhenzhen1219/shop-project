<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
	<style>
.fieldError {
	color: #bd2130;
}

div {
	text-align: center;
}
</style>

	<script th:inline="javascript">
   
$(document).ready(function() {
	
	 var errorMessage = [[${errorMessage}]];
 	console.log(errorMessage);
     if(errorMessage != null){
         alert(errorMessage);
     }
	

   $('#serchId').on("click", function (e) {
      location.href="/members/nameCheck";
   });
   
   
   
   
});
</script>


</th:block>
<div layout:fragment="content">
	<div class="bg-light py-3">
		<div class="container">
			<div class="row">
				<div class="col-md-12 mb-0" style="min-width: 300px">
					<a href="/">Home</a> <span class="mx-2 mb-0">/</span> <strong
						class="text-black">login</strong>
				</div>
			</div>
		</div>
	</div>

	<div class="site-section">
		<div class="container">
			<div class="row">
				<div class="col-md-12" style="min-width: 300px">
					<h2 class="h3 mb-3 text-black">Enter information</h2>
				</div>
				<div class="col-md-7" style="margin: auto; min-width: 300px">
					<form action="/members/login" role="form" method="post">
						<div class="p-3 p-lg-5 border">
							<div class="form-group">
								<label th:for="email" class="text-black">email</label>
								<!-- th:field="*{name}" ->  id = name/ name = name -->
								<input type="email" class="form-control" name="email"
									placeholder="이메일을 입력해주세요.">
							</div>

							<div class="form-group">
								<label th:for="password" class="text-black">password</label> <input
									type="password" class="form-control" id="password"
									name="password" placeholder="비밀번호를 입력해주세요.">
							</div>

							<p th:if="${loginErrorMsg}" th:text="${loginErrorMsg}"
								class="error"></p>
							<button class="btn btn-primary"
								style="width: 100%; margin: auto; margin-top: 15px; margin-bottom: 15px;">login</button>


							<div>
								<a href="/members/new">Join Membership</a> <span> / </span> <a
									href="/members/nameCheck"> Find Id</a> <span> / </span> <a
									href="/members/EmailNameCheck"> Find Pw</a>
							</div>
							<div class="form-group">
								<hr>
								<p>
									<label th:for="socialLogin" class="text-black">Login to
										your social account</label>
								</p>
								<div th:unless="${memberName}">

									<button type="button" class="btn"
										style="width: 100%; height: 40px; margin: auto; margin-bottom: 5px; border: 1px solid #ccc;"
										onclick="location.href='/oauth2/authorization/google'">
										<img src="/images/google.png" width="20px" height="20px"
											style="float: left;"> Google Login
									</button>

									<button type="button" class="btn"
										style="color: white; background-color: #03c75a; width: 100%; height: 40px; margin: auto; border: 1px solid #ccc;"
										onclick="location.href='/oauth2/authorization/naver'">
										<img src="/images/btnG_icon_circle.png" width="30px"
											height="30px" style="float: left;"> Naver Login
									</button>

								</div>
							</div>

							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}">
					</form>


				</div>


			</div>
		</div>
	</div>
</div>

</html>
