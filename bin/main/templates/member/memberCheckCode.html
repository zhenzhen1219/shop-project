<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
	<style>
.fieldError {
	color: #bd2130;
}

div {
	text-align: center;
}
</style>

</th:block>




<div layout:fragment="content">

<th:block layout:fragment="script">

	<script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            var url = [[${url}]];
        	console.log(errorMessage);
            if(errorMessage != null){
                alert(errorMessage);
                location.href=url;
            }
        });
    </script>

</th:block>

	<div class="bg-light py-3">
		<div class="container">
			<div class="row">
				<div class="col-md-12 mb-0" style="min-width: 300px">
					<a href="/">Home</a> <span class="mx-2 mb-0">/</span> <strong
						class="text-black">findId</strong>
				</div>
			</div>
		</div>
	</div>

	<div class="site-section">
		<div class="container">
			<div class="row">
				<div class="col-md-12" style="min-width: 300px">
					<h2 class="h3 mb-3 text-black">Enter information</h2>
				</div>
				<div class="col-md-7" style="margin: auto; min-width: 300px">
					<form action="/members/codeCheck" role="form" method="post">
						<div class="p-3 p-lg-5 border">
							<div class="form-group">
								<label th:for="name" class="text-black">Code</label>
								<!-- th:field="*{name}" ->  id = name/ name = name -->
								<input type="text" class="form-control" name="code"
									placeholder="코드를 입력해주세요.">
							</div>

						<button type="submit"  class="btn btn-primary">Submit</button>
							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}">
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

</html>
