<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
	<style>
.fieldError {
	color: #bd2130;
}

div {
	text-align: center;
}
</style>

<script th:inline="javascript">
	
$(document).ready(function() {

	$('#serchId').on("click", function (e) {
		location.href="/members/nameCheck";
	});
	
	
});
</script>

<script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });
    </script>


</th:block>
<div layout:fragment="content">
	<div class="site-section">
		<div class="container">
			<div class="row">
				<div class="col-md-12" style="min-width: 300px">
					<h2 class="h3 mb-3 text-black">Enter Password</h2>
				</div>
				<div class="col-md-7" style="margin: auto; min-width: 300px">
					<form action="/members/passCheckForm" method="post" >
						
						<div class="p-3 p-lg-5 border">

							<div class="form-group">
								<label th:for="password" class="text-black">check the password one more time.</label> <input
									type="password" class="form-control" id="password"
									name="password" placeholder="비밀번호를 입력해주세요.">
							</div>

							<p th:if="${loginErrorMsg}" th:text="${loginErrorMsg}"
								class="error"></p>
							<button class="btn btn-primary" style="width: 100%; margin:auto; margin-top: 15px; margin-bottom: 15px;">submit</button>
		
							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}">
 						</div>
	 						
					</form>
				</div>
					
				</div>
				
				
			</div>
		</div>
	</div>


</html>
